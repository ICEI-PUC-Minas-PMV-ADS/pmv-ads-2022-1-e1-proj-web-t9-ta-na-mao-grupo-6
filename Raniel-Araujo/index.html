<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header class="menu-bar">
        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <button class="btn-menu" id="btn-menu">
                    <div class="trace trace1"></div>
                    <div class="trace trace2"></div>
                    <div class="trace trace3"></div>
                </button>
                <div class="logo-tanamao">
                    <a href="#"><img src="./assets/Img/tanamao_branco.png" alt="Logotipo do projeto Ta na mão"></a>
                </div>
                <div class="data-blocks">
                    <a href="./login.html" target="_blank"><button class="btn-page-login"
                            id="btn-page-login">Entrar</button></a>
                    <a href="#">
                        <p>Cadastre-se Anunciante!</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="home-page page-default">
        <div class="container-main">
            <section class="box-filter">
                <h3>Encontre os melhores anúncios para você!</h3>
                <div class="items-filter">
                    <button id="btn-arrow-filter">&#x25BD;</button>
                    <label for="input-filter"></label>
                    <input type="text" id="input-filter" class="form-control"
                        placeholder="Pesquise o anúncio que desjeja!">
                    <button id="btn-search" type="submit">&#x1F50E;</button>
                </div>
            </section>
            <section class="bem-avaliados">
                <h3>Bem Avaliados</h3>
                <div class="items-avaliados-main">
                    <button class="btn-avaliados" id="arrow-left">&#x276E;</button>
                    <div class="carousel-anuncios">
                        <div class="container-carousel" id="anuncios">
                            <div class="anuncios-avaliados" id="melhor-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="segundo-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="terceiro-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="quarto-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="quinto-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="sexto-avaliado">
                            </div>
                            <div class="anuncios-avaliados" id="setimo-avaliado">
                            </div>

                        </div>
                    </div>
                    <button class="btn-avaliados" id="arrow-rigth">&#x276F;</button>
                </div>
            </section>
        </div>
    </main>
    <div class="container">
        <footer class="py-5 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3 fs-4">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos de uso</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Valores</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Quem somos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ajuda</a></li>
            </ul>
            <p class="text-center fs-4"><strong>Plataforma Tá na Mão</strong></p>
        </footer>
    </div>


    <script src="./assets/JS/script.js"></script>

</body>

</html>
