<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tá na Mão</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>



<body>
    <header class="menu-bar">
        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <button class="btn-menu" id="btn-menu">
                    <div class="trace trace1"></div>
                    <div class="trace trace2"></div>
                    <div class="trace trace3"></div>
                </button>
                <div class="logo-tanamao">
                    <a href="#"><img src="/Img/logo-tanamao.png" alt="Logotipo do projeto Ta na mão"></a>
                </div>
                <div class="data-blocks">
                    <a href="#"><button class="btn-login" id="btn-login">Entrar</button></a>
                    <a href="#">
                        <p>Cadastre-se Anunciante!</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>


    <main>

        <section class="informacoes">

            <div class="button text-center my-5">
                <button type="button" class="btn btn-lg btn-primary" disabled>Cadastro do anunciante</button>
            </div>

            <div class="container fs-3">
                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="endereço" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereço" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="number" class="form-control" id="cpf" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone para contato:</label>
                            <input type="number" class="form-control" id="telefone" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>

                    </div>

                </div>






                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">

                            <div class="mt-5">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                                <label class="form-check-label fs-4" for="flexCheckDefault">Li e Concordo com os termos de uso da plataforma</label>
                            </div>
                        </div>


                        <div class="button text-center my-5 ">
                            <input class="btn btn-success btn-lg " type="submit " value="Enviar formulário ">
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container-fluid">
            <footer class="py-5 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3 fs-4">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos de uso</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Valores</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Quem somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ajuda</a></li>
                </ul>
                <p class="text-center fs-4"><strong>Plataforma Tá na Mão</strong></p>
            </footer>
        </div>


    </footer>

</body>

</html>
