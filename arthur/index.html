<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <title>CADASTRO DO ANUNCIO</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
    <!--cabeçalho-->

    <header class="menu-bar">
        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <button class="btn-menu" id="btn-menu">
                    <div class="trace trace1"></div>
                    <div class="trace trace2"></div>
                    <div class="trace trace3"></div>
                </button>

                <div class="logo-tanamao">
                    <a href="#"><img src="/assets/img/tanamao_branco.png" alt="Logotipo do projeto Ta na mão"></a>
                </div>
                <div class="data-blocks">
                    <img src="/assets/img/perfil.png" alt="" width="45">
                </div>
            </div>
        </nav>
    </header>

    <!--formulario-->
    <main>
        <h2 class="titulo-cadastro">CADASTRO DE ANÚNCIO</h2>
        <div class="form">
            <!--imagem do formulário-->
            <div class="imagem">
                <img src="https:source.unsplash.com/350x250" alt="">
                <h4>ADICIONAR FOTO</h4>
                <form action="demo_form.html" method="post">
                    DESCREVA A IMAGEM <br>
                    <textarea name="texto" cols="30" rows="5" placeholder="Descreva a imagem" autocomplete="off"
                        required></textarea>
                </form>

            </div>
            <!--dados do formulário-->
            <div class="formulario">
                <legend>CATEGORIA</legend>
                <div class="selecao">
                    <input type="radio" value="servico" name="tipo" id="servico">SERVIÇO
                    <input type="radio" value="produto" name="tipo" id="produto">PRODUTO
                </div>


                <form class="formulario-cadastro">
                    <label for=""> TITULO DO ANÚNCIO:</label> <br>
                    <input type="text" class="caixa" placeholder="Titulo do Anúncio" autocomplete="off" required> <br>
                    <label for=""> NOME DO VENDEDOR: </label> <br>
                    <input type="text" class="caixa" placeholder="Nome" autocomplete="off" required> <br>
                    <label for="">TELEFONE PARA CONTATO: </label> <br>
                    <input type="text" class="caixa" placeholder="Fone" autocomplete="off" required> <br>
                    <label for="">VALOR: </label> <br>
                    <input type="text" class="caixa" placeholder="R$" autocomplete="off" required> <br>
                    <label for="">DESCRIÇÃO:</label> <br>
                    <textarea name="descricao" id="" cols="30" rows="5" placeholder="Descreva o seu anuncio"
                        autocomplete="off" required></textarea> <br>
                </form>
            </div>
        </div>
        <div class="botao">
            <button class="reset"> LIMPAR </button>
            <button class="submit"> ENVIAR </button>

        </div>
    </main>
<!--rodapé-->
    <footer>
        <div class="container">
            <footer class="py-5 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3 fs-4">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos de uso</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Valores</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Quem somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ajuda</a></li>
                </ul>
                <p class="text-center fs-4"><strong>Plataforma Tá na Mão</strong></p>
            </footer>
        </div>
    </footer>
</body>
